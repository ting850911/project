<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公司資訊</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid mx-5 p-0">
        <a class="navbar-link text-dark p-0" href="#"
          ><i class="fas fa-bars"></i
        ></a>
        <a class="navbar-link d-flex justify-content-center" href="#"
          ><img src="./pic/logo.png" alt="logo"
        /></a>
        <a class="nav-link text-dark p-0" href="#"
          ><i class="fas fa-sign-out-alt"></i
        ></a>
      </div>
    </nav>

    <!-- header end -->

    <!-- content start -->
    <div class="container">
      <div class="row p-0">
        <div class="col-sm-12">
          <p class="fs-4 mt-5 fw-bold">店家資訊</p>
        </div>
        <div class="table-responsive col-sm-12">
          <table class="table">
            <thead>
              <tr>
                <th>店家名稱</th>
                <th>店家地址</th>
                <th>營業時間</th>
                <th>店家電話</th>
                <th><i class="far fa-edit"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th><input class="form-control" type="text" /></th>
                <th><input class="form-control" type="text" /></th>
                <th><input class="form-control" type="text" /></th>
                <th><input class="form-control" type="text" /></th>
                <th>
                  <input
                    type="image"
                    src="./pic/check.png"
                    alt="Submit"
                    style="height: 3vh"
                  />
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row p-0">
        <div class="col-sm-12">
          <p class="fs-4 mt-5 fw-bold">公司資訊</p>
        </div>
        <div class="table-responsive col-sm-12">
          <table class="table">
            <thead>
              <tr>
                <th>負責人</th>
                <th>公司行號</th>
                <th>電子信箱</th>
                <th>聯絡電話</th>
                <th><i class="far fa-edit"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th><input class="form-control" type="text" /></th>
                <th><input class="form-control" type="text" /></th>
                <th>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                  />
                </th>
                <th><input class="form-control" type="text" /></th>
                <th>
                  <input
                    type="image"
                    src="./pic/check.png"
                    alt="Submit"
                    style="height: 3vh"
                  />
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row p-0">
        <div class="col-sm-12">
          <p class="fs-4 mt-5 fw-bold">店家縮圖上傳</p>
        </div>
      </div>
      <div class="row p-0 mx-1">
        <div
          class="
            col-sm-12
            p-0
            d-flex
            justify-content-end
            align-items-end
            bg-white
          "
          style="border: 1px solid; border-radius: 0.25rem; height: 20rem"
        >
          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile02" />
            <label class="input-group-text">上傳</label>
          </div>
        </div>
      </div>
      <div class="row p-0">
        <div class="col-sm-12">
          <p class="fs-4 mt-5 fw-bold">店家底圖上傳</p>
        </div>
      </div>
      <div class="row p-0 mx-1">
        <div
          class="
            col-sm-12
            p-0
            d-flex
            justify-content-end
            align-items-end
            bg-white
          "
          style="border: 1px solid; border-radius: 0.25rem; height: 20rem"
        >
          <div class="input-group" style="margin-left: 0px">
            <input type="file" class="form-control" id="inputGroupFile02" />
            <label class="input-group-text">上傳</label>
          </div>
        </div>
      </div>
    </div>
    <!-- content end -->

    <!-- footer end -->
    <footer id="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="logo col-sm-5 m-0">
            <a href=""><img src="./pic/logo.png" alt="logo" /></a>
            <div class="app_download">
              <a href="" class="text-dark text-decoration-none"
                ><span class="border border-1 rounded-1 p-1 border-dark"
                  ><i class="fab fa-google-play me-1"></i>應用程式</span
                ></a
              >
            </div>
          </div>
          <div class="col-sm-1"></div>
          <div class="footer-content col-sm-2">
            <a href="" class="link-dark text-decoration-none">關於我們</a>
            <a href="" class="link-dark text-decoration-none">建立企業帳戶</a>
            <a href="" class="link-dark text-decoration-none">登入您的商店</a>
          </div>
          <div class="footer-content col-sm-2">
            <a href="" class="link-dark text-decoration-none">取得協助</a>
            <a href="" class="link-dark text-decoration-none">附近的商家</a>
            <a href="" class="link-dark text-decoration-none">切換語言</a>
          </div>
          <div class="col-sm-1"></div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-10"><hr /></div>
        </div>
        <div class="row">
          <div class="col-sm-1"></div>
          <div
            class="
              icons
              col-sm-5
              d-flex
              justify-content-start
              align-items-center
            "
          >
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
          </div>
          <div class="col-sm-5 d-flex justify-content-end align-items-center">
            <span>&copy;2021 今天喝什麼 Inc.</span>
          </div>
          <div class="col-sm-1"></div>
        </div>
      </div>
    </footer>
    <!-- footer end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
