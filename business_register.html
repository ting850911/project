<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
    <title>註冊</title>
  </head>
  <body>
    <!-- header start-->
    <nav class="navbar container-fluid d-flex justify-content-center align-items-center">
      <a class="navbar-brand d-flex" href="#">
        <img src="./pic/logo.png" alt="logo"/>
      </a>
  </nav>
    <!-- header end-->

    <!-- content start-->
    <div class="main d-flex justify-content-center align-items-center">
      <div class="focus container">
        <div class="row text-center">
          <div class="col mb-4">
            <h3>註冊企業帳號</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-10 mx-auto">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >請輸入帳號</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >請輸入密碼</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label"
                  >請再次輸入密碼</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                />
              </div>
                  <button type="submit" class="btn w-100">註冊</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content end-->

    <!-- footer start -->
    <footer id="footer" style="margin-top: 50px; padding: 50px 20px">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="logo col-sm-5 m-0">
            <a href=""><img src="./pic/logo.png" alt="logo" /></a>
            <div class="app_download">
              <a href="" class="text-dark text-decoration-none"
                ><span class="border border-1 rounded-1 p-1 border-dark"
                  ><i class="fab fa-google-play me-1"></i>應用程式</span
                ></a
              >
            </div>
          </div>
          <div class="col-sm-1"></div>
          <div class="footer-content col-sm-2">
            <a href="" class="link-dark text-decoration-none">關於我們</a>
            <a href="" class="link-dark text-decoration-none">建立企業帳戶</a>
            <a href="" class="link-dark text-decoration-none">登入您的商店</a>
          </div>
          <div class="footer-content col-sm-2">
            <a href="" class="link-dark text-decoration-none">取得協助</a>
            <a href="" class="link-dark text-decoration-none">附近的商家</a>
            <a href="" class="link-dark text-decoration-none">切換語言</a>
          </div>
          <div class="col-sm-1"></div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-10"><hr /></div>
        </div>
        <div class="row">
          <div class="col-sm-1"></div>
          <div
            class="
              icons
              col-sm-5
              d-flex
              justify-content-start
              align-items-center
            "
          >
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
          </div>
          <div class="col-sm-5 d-flex justify-content-end align-items-center">
            <span>&copy;2021 今天喝什麼 Inc.</span>
          </div>
          <div class="col-sm-1"></div>
        </div>
      </div>
    </footer>
    <!-- footer end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
